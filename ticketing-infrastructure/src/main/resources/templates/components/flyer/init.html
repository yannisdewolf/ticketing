<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>all tickets</title>
    <link rel="stylesheet" th:href="@{/css/ticketstyles.css}">
</head>
<body>
<h1 layout:fragment="header">
    Create Flyer tickets
</h1>
<div layout:fragment="content" class="container">

    <form th:action="@{/flyer/init}" th:object="${createFlyerCommand}" class="form-horizontal" method="post">

        <div class="form-group row">
            <label for="assignedProjectId" class="col-sm-2 col-form-label">Selected project</label>
            <div class="col-sm-10">
                <select class="custom-select" id="assignedProjectId"
                        th:field="${createFlyerCommand.projectId}">
                    <option value="0">Select Project</option>
                    <option th:each="project : ${projects}" th:text="${project.name}"
                            th:value="${project.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="startFlyer" class="col-sm-2 col-form-label">Start Flyer</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startFlyer" th:field="*{startFlyer}">
            </div>
        </div>

        <div class="form-group row">
            <label for="aanleverenPOSDrukker" class="col-sm-2 col-form-label">Aanleveren POS Drukker</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="aanleverenPOSDrukker" th:field="*{aanleverenPOSDrukker}">
            </div>
        </div>


        <div class="form-group row">
            <label for="aanleverenFolderDrukker" class="col-sm-2 col-form-label">Aanleveren Folder Drukker</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="aanleverenFolderDrukker" th:field="*{aanleverenFolderDrukker}">
            </div>
        </div>
        <div class="form-group row">
            <label for="kickOffPosPreviousFlyer" class="col-sm-2 col-form-label">Kick-off POS Previous Flyer</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="kickOffPosPreviousFlyer" th:field="*{kickOffPosPreviousFlyer}">
            </div>
        </div>

        <div class="form-group row">
            <label for="commercieleMeeting" class="col-sm-2 col-form-label">Commerciele meeting</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="commercieleMeeting" th:field="*{commercieleMeeting}">
            </div>
        </div>


        <div class="form-group row">
            <label for="kickOff1FeedbackTom" class="col-sm-2 col-form-label">Kick-off 1 Feedback Tom</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="kickOff1FeedbackTom" th:field="*{kickOff1FeedbackTom}">
            </div>
        </div>

        <div class="form-group row">
            <div class="form-actions col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </div>

    </form>

</div>
</body>
