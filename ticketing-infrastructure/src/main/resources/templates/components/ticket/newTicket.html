<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>all tickets</title>
    <link rel="stylesheet" th:href="@{/css/ticketstyles.css}">
</head>
<body>
<h1 layout:fragment="header">
    Create ticket
</h1>
<div layout:fragment="content" class="container">

    <form th:action="@{/ticket/create}" th:object="${ticket}" class="form-horizontal" method="post">

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Titel</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Omschrijving</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
        </div>

        <div class="form-group row">
            <label for="deadline" class="col-sm-2 col-form-label">Deadline</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" data-date-format="dd/mm/yyyy" id="deadline" th:field="*{deadline}">

            </div>
        </div>

        <div class="form-group row">
            <label for="assignedUserId" class="col-sm-2 col-form-label">Assigned user</label>
            <div class="col-sm-10">
                <select class="custom-select" id="assignedUserId"
                        th:field="${ticket.assignedUserId}">
                    <option value="0">Select User</option>
                    <option th:each="user : ${users}" th:text="${user.name}"
                            th:value="${user.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="assignedProjectId" class="col-sm-2 col-form-label">Assigned user</label>
            <div class="col-sm-10">
                <select class="custom-select" id="assignedProjectId"
                        th:field="${ticket.assignedProjectId}">
                    <option value="0">Select Project</option>
                    <option th:each="project : ${projects}" th:text="${project.name}"
                            th:value="${project.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="priority" class="col-sm-2 col-form-label">Prioriteit</label>
            <div class="col-sm-10">
                <select class="custom-select" id="priority"
                        th:field="${ticket.priority}">
                    <option value="0">--Prioriteit--</option>
                    <option th:text="HIGH" th:value="HIGH"></option>
                    <option th:text="MEDIUM" th:value="MEDIUM"></option>
                    <option th:text="LOW" th:value="LOW"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-actions col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </div>

    </form>

</div>
</body>
