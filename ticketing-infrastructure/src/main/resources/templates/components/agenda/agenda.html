<html
        layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>all tickets</title>
    <link rel="stylesheet" th:href="@{/css/theme3.css}">

    <script th:src="@{/js/moment-with-locales.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/caleandar2.js}" type="text/javascript"></script>

    <script th:inline="javascript" type="text/javascript">

        $(document).ready(function () {

            /*<![CDATA[*/
            var events = /*[[${calendarItems}]]*/ [];
            /*]]>*/

            var settings = {
                Color: '',
                LinkColor: '',
                NavShow: true,
                NavVertical: false,
                NavLocation: '',
                DateTimeShow: true,
                DateTimeFormat: 'mmm, yyyy',
                DatetimeLocation: '',
                EventClick: '',
                EventTargetWholeDay: false,
                DisabledDays: []
                // ModelChange: model
            };

            var element = document.getElementById('caleandar');
            caleandar(element, events, settings);
        });

    </script>

</head>
<body>
<h1 layout:fragment="header">
    Board-new
</h1>
<div class="container" layout:fragment="content">
    <div id="caleandar">
    </div>
</div>


</body>
