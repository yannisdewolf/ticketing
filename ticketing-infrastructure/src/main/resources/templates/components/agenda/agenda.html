<html
        layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>all tickets</title>
    <link rel="stylesheet" th:href="@{/css/theme3.css}">

    <script th:src="@{/js/caleandar2.js}" type="text/javascript"></script>
    <!--<script type="text/javascript" th:src="@{/js/mycal.js}"></script>-->

    <script th:inline="javascript" type="text/javascript">

        $(document).ready(function () {
            alert('hello from agenda');

            var events = [
                {'Date': new Date(2019, 10, 7), 'Title': 'Doctor appointment at 3:25pm.'},
                {
                    'Date': new Date(2019, 10, 18),
                    'Title': 'New Garfield movie comes out!',
                    'Link': 'https://garfield.com'
                },
                {
                    'Date': new Date(2019, 10, 27),
                    'Title': '25 year anniversary',
                    'Link': 'https://www.google.com.au/#q=anniversary+gifts'
                },
            ];

            var settings = {
                Color: '',
                LinkColor: '',
                NavShow: true,
                NavVertical: false,
                NavLocation: '',
                DateTimeShow: true,
                DateTimeFormat: 'mmm, yyyy',
                DatetimeLocation: '',
                EventClick: '',
                EventTargetWholeDay: false,
                DisabledDays: []
                // ModelChange: model
            };

            var element = document.getElementById('caleandar');
            caleandar(element, events, settings);
        });

    </script>

</head>
<body>
<h1 layout:fragment="header">
    Board-new
</h1>
<div class="container" layout:fragment="content">
    <div id="caleandar">
    </div>
</div>


</body>
