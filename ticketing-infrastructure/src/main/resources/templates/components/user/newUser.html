<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>all tickets</title>
    <link rel="stylesheet" th:href="@{/css/ticketstyles.css}">
</head>
<body>
<h1 layout:fragment="header">
    Create user
</h1>
<div layout:fragment="content" >

    <form th:action="@{/user/create}" th:object="${user}" class="form-horizontal" method="post">

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Voornaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{firstName}">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Familienaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{lastName}">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
        </div>


        <div class="form-group row">
            <label for="assignedProjectId" class="col-sm-2 col-form-label">Group</label>
            <div class="col-sm-10">
                <select class="custom-select" id="assignedProjectId"
                        th:field="${user.group}">
                    <option value="0">Select Project</option>
                    <option th:each="group : ${groups}" th:text="${group.name}"
                            th:value="${group.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-actions col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Maak gebruiker aan">
            </div>
        </div>

    </form>

</div>
</body>
